<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slideshow</title>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="s_container">
  <img class="slide" src="./imgs/IMG_2.jpg" alt="Image 1">
  <img class="slide" src="./imgs/IMG_5.jpg" alt="Image 2">
  <img class="slide" src="./imgs/IMG_8.jpg" alt="Image 3">
  <img class="slide" src="./imgs/IMG_9.jpg" alt="Image 4">
  <img class="slide" src="./imgs/IMG_10.jpg" alt="Image 5">
</div>

<button id="stopBtn">Stop</button>

<script src="script.js"></script>

</body>
</html>
